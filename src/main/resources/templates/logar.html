<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" 
    	content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p>Digite seu login e senha</p>
        
        <form action="#" th:action="@{/logando}"
              th:object="${funcio}" method="post">
            
            <label>Login:</label>
            <input type="text" th:field="*{ra}"/>
            <label>Senha:</label>
            <input type="text" th:field="*{senha}"/>
          
                <button name="logar" type="submit">Logar</button>       
            
        </form>
        
          <label th:text="${menssagem}"></label>
         
          
    </body>
</html>
