<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
              integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/> 
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script> 

        <title>Admin</title>
        <meta http-equiv="Content-Type" 
              content="text/html; charset=UTF-8" />
    </head>
    <body style="background-color: #d7d6d4">

        <div  style="margin: 1px;border-radius: 4px;border-color: #ccccff;border-style: solid;
              background-color: #ffffff">

            <div class="row">
                <div class="col-11">
                    <p><h3 th:text="${user.funcao.nomeFuncao}"/></p>
                    <p><h3>Bem vindo ao Sistema <label th:text="${user.nomeFuncionario}" /></h3></p> 
                </div>
                <div class="col-1">
                    <a href="/logar" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true"
                       style="top: 1%;position: relative">Sair</a>
                </div>
            </div>

        </div>
        <div style="position: relative;margin-left: 0.5%;background-color: #ffffff;min-width: 100px">
            <div style="float:left; background-color: #ff6600;border-bottom-right-radius: 4px;
                 border-top-right-radius: 4px
                 ;text-align: center">

                <div style="border-bottom: solid 2px black;margin: 1px">
                    <p style="text-align: left"><h3>Pesquisar:</h3></p>

                    <div style= "background-color: #f7ba5e;">
                        <p style="margin: 1px;margin-left: 5px;text-align: center">
                            <a th:href="@{'/Administrador/admin_lista_lab?fun='+${user.Cod_funcio}}">
                                Laboratorios
                            </a>
                        </p>
                    </div>
                    <div style= "background-color: #f7ba5e;">
                        <p style="margin: 1px;margin-left: 5px;text-align: center">Usuarios </p>
                    </div>
                </div>

                <div style="border-bottom: solid 2px black;">
                    <p style="text-align: left"><h3>Adicionar:</h3></p>
                    <div style= "background-color: #f7ba5e;">
                        <p style="margin: 1px;margin-left: 5px;text-align: center">
                            <a th:href="@{'/Administrador/admin_add_lab?fun='+${user.Cod_funcio}}">
                                Laboratorios
                            </a></p>
                    </div>
                    <div style= "background-color: #f7ba5e;">
                        <p style="margin: 1px;margin-left: 5px;text-align: center">Usuarios </p>
                    </div>

                </div>


                <div style="border-bottom: solid 2px black;">
                    <p style="text-align: left"><h3>Reservas:</h3></p>
                    <div style= "background-color: #f7ba5e;">
                        <p style="margin: 1px;margin-left: 5px;text-align: center">
                         <a th:href="@{'/Administrador/admin_exibirReservas_solicitar?fun='+${user.Cod_funcio}}">    
                            Exibir 
                         </a>   
                        </p>
                    </div>
                    <div style= "background-color: #f7ba5e;">
                        <p style="margin: 1px;margin-left: 5px;text-align: center">
                            <a th:href="@{'/Administrador/admin_disponibilizar_escolhaAno?fun='+${user.Cod_funcio}}">    
                                Disponibilizar 
                            </a>
                        </p>
                    </div>                
                </div>

            </div>
            <div class="container" style="float:left;position: relative;
                 margin-left: 1%;background-color: #ffffff;width: auto;height: auto">  


                <div>
                    <form action="#" th:action="@{'/escolhendoAno?fun='+${user.Cod_funcio}}"
                          th:object="${aux}" method="post">

                        <label><h4>Escolha o ano para disponibiliar as reservas:</h4></label>
                        <div style="margin-left: 10%">
                            <p>
                                <label>Ano:</label>
                                <input type="number" th:field="*{ra}"/>
                            </p>       
                            <div style="margin: 2px;margin-left: 23%">      
                                <button name="escolher" type="submit">OK</button> 
                                <button name="apagar" type="reset">Apagar</button>
                            </div>
                        </div>
                    </form>      
                </div>


            </div>
        </div>
    </body>
</html>
